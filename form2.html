<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
   <fieldset>
    <h3>Contact Information</h3>
    <div>
    <section>
    <lable for="name">Name:</lable>
    <input type="text" id="name" placeholder="Enter a Nmar" required name="name"/></section>
    <section>
        <br>
        <hr>
      <lable for="surname">Surname:</lable>
      <input type="text" id="surname" placeholder="Enter a surname" required name="surname" />
    </section>
    <br>
    <hr>
    <section>
        <lable for="email">Email:</lable>
        <input type="email" id="email" placeholder="abc@gamil.com" name="email" />
    </section>
    </div>
    <h3>Gender</h3>
    <div>
        <section>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />
        </section>
        <section>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
        </section>
        <section>
            <label for="others">Others</label>
            <input type="radio" id="others" name="gender" value="others" />
        </section>
    </div>
    </div>
    <h3>Country</h3>
    <div>
       <label for="country">Select Your Country</label>
       <select  name="country" id="country">
        <option value="" selected disabled>Countries</option>
        <option value="india" >India</option>
        <option value="france">France </option>
        <option value="germany">Germany</option>
        <option value="usa">America</option>
       </select>
    </div>
    
      <button>submit</button>
      </fieldset>
      <a href="./index.html">Go to Home </a>
    
</body>
</html>
